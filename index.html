<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preflop Advisor</title>
</head>
<body>
  <h1>Preflop Advisor</h1>

  Hand: <input id="hand" placeholder="AJo" />
  &nbsp; Position: <input id="position" placeholder="MP" />
  &nbsp; Stack (BB): <input id="stack" type="number" value="40" />
  <button id="go">Get Recommendation</button>

  <h3>Recommendation:</h3>
  <pre id="result"></pre>

  <script>
    async function getRecommendation() {
      const hand = document.getElementById("hand").value.trim();
      const position = document.getElementById("position").value.trim();
      const stack = Number(document.getElementById("stack").value);

      const resp = await fetch("https://preflop-zon3.onrender.com/recommend", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ hand, position, stack, context: "auto" })
      });
      const data = await resp.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
    document.getElementById("go").addEventListener("click", getRecommendation);
  </script>
</body>
</html>
